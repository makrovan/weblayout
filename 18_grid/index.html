<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="lib/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Bootstrap grid example</title>
</head>

<body>
  <div class="header global-container">
    <div class="container-fluid  header__container">
      <div class="row">
        <div class="col-md-2 col-sm-12 col-6 header__column1">
          <a href="#" class="header__logo" aria-label="главная страница">
            <img src="img/Logo.svg" alt="logo" class="header__logo-img">
          </a>
        </div>
        <div class="d-block d-sm-none col-6 header__column2">
          <button class="header__burger burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
        </div>
        <div class="col-md-10 col-sm-12 d-none d-sm-block header__column3">
          <nav class="header__nav nav">
            <ul class="nav__list list flex">
              <li class="list__item">
                <a href="#" class="list__href">Главная</a>
              </li>
              <li class="list__item">
                <a href="#benefits" class="list__href">О&nbsp;нас</a>
              </li>
              <li class="list__item">
                <a href="#teachers" class="list__href">Преподаватели</a>
              </li>
              <li class="list__item">
                <a href="#courses" class="list__href">Курсы</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <section id="hero" class="hero global-container">
    <div class="container-fluid">
    </div>
  </section>
  <section id="benefits" class="benefits global-container">
    <div class="container-fluid"></div>
  </section>
  <section id="teachers" class="teachers global-container">
    <div class="container-fluid"></div>
  </section>
  <section id="courses" class="courses global-container">
    <div class="container-fluid"></div>
  </section>
  <footer class="footer global-container">
    <div class="container-fluid"></div>
  </footer>
</body>

</html>
